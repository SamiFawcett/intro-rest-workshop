<!DOCTYPE html>
<html>
 <script src="index.js" type="text/javascript"></script> 
<head>
	<title>Movie Searching Tool</title>
</head>
<body>
	<p> Welcome to the best movie-searching tool! Type in a movie to see how our movie expert's have rated films. </p>
	<p> Some popular movies we have are: Jobs, The Town, War Games, and Black Panther. </p>
	<ul>
		<li style="list-style-type: none;" >
			<h2> Getting Movies </h2>
			
				<ul style="list-style:disc;">
					<li style="list-style-type: none;">
					   <label for="name">Get Movie by Name</label>
						<input type="text" id="movie" name="movieName" size="10">
						<button class="favorite styled" onclick="getMovieName()"type="button">Get Movie</button>
					</li>
					<li style="list-style-type: none;">
						<p id="newfilm" name="film-data">  </p>
					</li>
					<li style="list-style-type: none;"> 
						<label for="name">Get Movie by Rating</label>
						<input type="text" id="secondmovie" name="name" size="10">
						<button class="favorite styled"type="button">Get Rating</button>
					</li>
					<li style="list-style-type: none;"> 
						<label for="name">Get Genre by Movie Name</label>
						<input type="text" id="thirdmovie" name="name" size="10">
						<button class="favorite styled"type="button">Get Genre</button>
					</li>
				</ul>
			
		</li>
		
		<li style="list-style-type: none;">
			<h2> Adding Movies </h2> 
			<form action="" method="get" class="movie-form">
 				 <div class="movie-form">
    				<label for="name">Enter movie: </label>
    				<input type="text" name="name" id="newmovie" required>
 				 </div>
 				 <div class="movie-form">
    				<label for="email">Enter rating: </label>
   				    <input type="email" name="email" id="newrating" required>
 				 </div>
  				<div class="form-example">
   					 <input type="submit" value="Enter into database!">
  				</div>
			</form>
		</li>

		<li style="list-style-type: none;">
			<h2 > Deleting a Movie </h2>
		</li>
	</ul>
</body>
</html>
